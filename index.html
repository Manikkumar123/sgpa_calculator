<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator from Marksheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for file input */
        .file-input-label {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-input-label.dragover {
            background-color: #374151; /* gray-700 */
            border-color: #3b82f6; /* blue-500 */
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">Marksheet SGPA Calculator</h1>
            <p class="text-gray-400 mt-2">Upload your marksheet image to instantly calculate your SGPA.</p>
        </header>

        <main>
            <form id="upload-form" class="space-y-6">
                <div>
                    <label for="marksheet-file" class="file-input-label w-full h-48 border-2 border-dashed border-gray-600 rounded-lg flex flex-col items-center justify-center cursor-pointer bg-gray-800 hover:bg-gray-700">
                        <svg class="w-12 h-12 text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v6m0 0l-3-3m3 3l3-3"></path></svg>
                        <span id="file-name-display" class="text-gray-400">Click to browse or drag & drop</span>
                    </label>
                    <input type="file" id="marksheet-file" class="hidden" accept="image/png, image/jpeg, image/webp">
                </div>
                <button type="submit" id="calculate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Calculate SGPA
                </button>
            </form>
        </main>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md text-center transform transition-all scale-95 opacity-0">
             <!-- Spinner will be injected here -->
             <!-- Result content will be injected here -->
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('marksheet-file');
        const fileInputLabel = document.querySelector('.file-input-label');
        const fileNameDisplay = document.getElementById('file-name-display');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultModal = document.getElementById('result-modal');
        const modalContent = document.getElementById('modal-content');
        
        let selectedFile = null;

        // --- File Input & Drag-and-Drop Logic ---
        fileInputLabel.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, () => fileInputLabel.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, () => fileInputLabel.classList.remove('dragover'), false);
        });

        fileInputLabel.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                fileNameDisplay.textContent = selectedFile.name;
                fileNameDisplay.classList.remove('text-gray-400');
                fileNameDisplay.classList.add('text-blue-300');
            }
        }

        // --- Form Submission & API Call ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) {
                showError("Please select a marksheet image first.");
                return;
            }
            
            showLoading();

            try {
                const base64Image = await fileToBase64(selectedFile);
                const result = await callSgpaApi(base64Image);
                showResult(result);
            } catch (error) {
                console.error('Calculation Error:', error);
                showError(error.message || 'An unknown error occurred. Please try again.');
            }
        });
        
        // --- API Communication (Simulated Backend using Gemini) ---
        async function callSgpaApi(base64ImageData) {
            const apiKey = "AIzaSyAOKTE0oayhr74mSLAWlC17BNJhU9yrD_I"; // Leave empty, handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const prompt = `
                You are an expert AI assistant specialized in calculating SGPA from Indian university marksheet images.
                Your task is to analyze the provided marksheet image and calculate the SGPA based on the rules below.

                **Rules and Data:**
                1.  **Credits Map (Subject Code -> Credits):**
                    {
                        "BSC101": 4, "BSC104": 4, "ESC102": 3, "ESC105": 3,
                        "HSMC102": 2, "LESC104": 2, "MPD101": 1
                    }

                2.  **Grading System (based on percentage of total marks):**
                    - >= 90%: 10 points (O Grade)
                    - >= 80% and < 90%: 9 points (A+ Grade)
                    - >= 70% and < 80%: 8 points (A Grade)
                    - >= 60% and < 70%: 7 points (B+ Grade)
                    - >= 50% and < 60%: 6 points (B Grade)
                    - >= 40% and < 50%: 5 points (C Grade)
                    - < 40%: 0 points (F Grade)

                3.  **Calculation Steps:**
                    a. For each subject in the image, identify the Subject Code, Internal Marks, and External Marks.
                    b. For practical subjects (like LESC104, MPD101), there might be only one marks column. Treat that as the total obtained marks.
                    c. Calculate Total Obtained Marks = Internal Obtained Marks + External Obtained Marks.
                    d. Determine the Max Marks for each subject from the image.
                    e. Calculate Percentage = (Total Obtained Marks / Max Marks) * 100.
                    f. Find the Grade Point using the Grading System.
                    g. Find the Credits for the subject using the Credits Map.
                    h. Calculate Credit Points = Grade Point * Credits.
                
                4.  **Final SGPA Calculation:**
                    SGPA = (Sum of all Credit Points) / (Sum of all Credits)
                    Round the final SGPA to two decimal places.

                **Output Format:**
                Respond ONLY with a valid JSON object. Do not include any other text or markdown formatting.
                The JSON object must have this exact structure:
                {
                  "sgpa": <number>,
                  "totalCredits": <number>,
                  "parsedSubjects": [
                    { "code": "<string>", "obtainedMarks": <number>, "maxMarks": <number>, "gradePoint": <number> }
                  ]
                }
                If you cannot parse the image, respond with: {"error": "Could not read the marksheet. Please ensure the image is clear and upright."}
            `;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inline_data: { mime_type: "image/jpeg", data: base64ImageData } }
                    ]
                }]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }

            const responseData = await response.json();
            
            if (responseData.candidates && responseData.candidates[0].content.parts[0].text) {
                const jsonText = responseData.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim();
                const parsedJson = JSON.parse(jsonText);
                if(parsedJson.error) {
                    throw new Error(parsedJson.error);
                }
                return parsedJson;
            } else {
                throw new Error("Failed to get a valid response from the AI. The image might be unreadable.");
            }
        }

        // --- UI Modal and State Management ---
        function showLoading() {
            resultModal.classList.remove('hidden');
            modalContent.innerHTML = '<div class="spinner mx-auto"></div><p class="mt-4">Analyzing your marksheet...</p>';
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function showResult(result) {
            let subjectsHtml = result.parsedSubjects.map(s => `
                <li class="flex justify-between items-center text-sm text-gray-300">
                    <span>${s.code}</span>
                    <span>${s.obtainedMarks}/${s.maxMarks} (GP: ${s.gradePoint})</span>
                </li>
            `).join('');

            modalContent.innerHTML = `
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 class="text-2xl font-bold mt-4">Your SGPA is</h3>
                <p class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-blue-400 my-2">${result.sgpa.toFixed(2)}</p>
                <div class="text-left bg-gray-700 p-3 rounded-lg mt-4">
                    <h4 class="font-semibold mb-2 text-gray-100">Parsed Subjects:</h4>
                    <ul class="space-y-1">${subjectsHtml}</ul>
                </div>
                <button onclick="closeModal()" class="mt-6 w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Close</button>
            `;
        }

        function showError(message) {
             resultModal.classList.remove('hidden');
             modalContent.innerHTML = `
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                     <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </div>
                <h3 class="text-xl font-bold mt-4 text-red-400">Calculation Failed</h3>
                <p class="text-gray-300 mt-2">${message}</p>
                <button onclick="closeModal()" class="mt-6 w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Try Again</button>
            `;
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                resultModal.classList.add('hidden');
            }, 200);
        }
        
        // --- Helper Functions ---
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
